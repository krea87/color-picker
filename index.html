<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun color-picker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Color Picker</h1>
        </header>
        <div class="container">
          <section id="color-picking-section">
            <!-- <Img src="/pic.jpg" width="200"class="avatar"></Img> -->
             <div class="wobble"></div>
             <div class="input-field">
               <input type="color" id="color-picker" value="#89253e">
               <label for="color-picker"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M73.4 297.4C60.9 309.9 60.9 330.2 73.4 342.7L233.4 502.7C245.9 515.2 266.2 515.2 278.7 502.7C291.2 490.2 291.2 469.9 278.7 457.4L173.3 352L544 352C561.7 352 576 337.7 576 320C576 302.3 561.7 288 544 288L173.3 288L278.7 182.6C291.2 170.1 291.2 149.8 278.7 137.3C266.2 124.8 245.9 124.8 233.4 137.3L73.4 297.3z"/></svg></label>
             </div>
            <p>
              A simple color-picker. Click on the palette to the left and chose the color of your liking.
              If you like to see more of my work please visit my <a href=""></a>Github or LinkedIn.
            </p>
          </section>
          <section id="inspiration-section">
            <h2>Inspiration</h2>
            <button data-color="#ff0000">Red</button>
            <button data-color="#00ff00">Green</button>
            <button data-color="#0000ff">Blue</button>
          </section>
        </div>
      
    </main>
  </body>
</html>
